<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OldDragon - Crie seu Personagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crie seu Personagem</h1>
        <form action="/" method="post">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>

            <div class="form-group">
                <label for="raca">Escolha sua Raça:</label>
                <select name="raca" id="raca">
                    <option value="Humano">Humano</option>
                    <option value="Elfo">Elfo</option>
                    <option value="Anão">Anão</option>
                    <option value="Gnomo">Gnomo</option>
                    <option value="Meio Elfo">Meio Elfo</option>
                    <option value="Halfling">Halfling</option>
                </select>
            </div>

            <div class="form-group">
                <label for="classe">Escolha sua Classe:</label>
                <select name="classe" id="classe">
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Mago">Mago</option>
                    <option value="Ladrão">Ladrão</option>
                </select>
            </div>

            <div class="form-group">
                <label for="metodo_atributos">Método de Distribuição de Atributos:</label>
                <select name="metodo_atributos" id="metodo_atributos">
                    <option value="classico">Clássico (3d6 na ordem)</option>
                    <option value="aventureiro">Aventureiro (3d6 com distribuição)</option>
                    <option value="heroico">Heróico (4d6 descarta menor com distribuição)</option>
                </select>
            </div>

            <button type="submit">Gerar Atributos</button>
        </form>
    </div>
</body>
</html>
